
<div class="container" >
    <div class="row">
        <div class="col-9">
            <h2 class="text-center">Ajouter Formateur</h2>
            <form  [formGroup]="formateurForm" (submit)="ajouterFormateur()">
                <div class="mb-1 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control"  formControlName="nom" >
                    </div>
                  </div>
                  
                  <div class="mb-1 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Prenom</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control"  formControlName="prenom">
                    </div>
                  </div>
                  <div class="mb-1 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Numero Telephone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control"  formControlName="numTel">
                    </div>
                  </div>
                  
                  <div class="mb-1 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control"  formControlName="email">
                    </div>
                  </div>
                <div>
                    <button class="btn btn-success text-center" [disabled]="formateurForm.invalid" type="submit"><i class="fa-solid fa-square-plus"> </i>Ajouter Formateur</button>
                    <button type="button" class="btn btn-secondary" (click)="formateurForm.reset()">
                      <i class="fa-solid fa-trash"></i>
                      Effacer
                  </button>
                  </div>
            </form>
        </div>
    </div>

</div>

<form [formGroup]="questionForm" class="mt-3">

    <div class="form-group">
        <label for="question">Question{{j}}:</label>
        <input type="text" id="question" class="form-control" formControlName="question">
    </div>

    <br>
    <div formArrayName="reponses">
        <div *ngFor="let d of reponses.controls;  index as i">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col-5"> Reponse{{i+1}}: <input type="text" formControlName="reponse"
                            style="width: 520px;">
                    </div>
                    <div class="col-4"> Bonne reponse: <input type="checkbox" formControlName="verite">
                    </div>
                </div>
                <br>
            </div>
        </div>

    </div>



    <button class="btn btn-primary" [disabled]="formulaireInvalide()" (click)="questionSuivant()">Question
        suivant</button>
    <button class="btn btn-primary" [disabled]="formulaireInvalide()" (click)="ajouterQuiz()">Ajouter Quiz</button>
</form>
